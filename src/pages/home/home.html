<ion-content padding class="main_page">
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.jpg" alt="">

  <form>

<ion-item>
  <ion-label stacked>Email</ion-label>
  <ion-input [(ngModel)]="creds.email" name="email" type = "text"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Senha</ion-label>
  <ion-input [(ngModel)]="creds.senha" name="senha" type = "password"></ion-input>
</ion-item>

<button class="botao" ion-button block (click) = "login()">Entrar</button>
<button class="botao" ion-button block outline (click)="signup()">Registrar</button>

  </form>

</ion-content>
